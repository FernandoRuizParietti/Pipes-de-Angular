<div class="text-layout">
    <h1>Decimal Pipe y Porcentajes</h1>
    <p>
        Pipies incluidos en Angular - Usualmente incluidos en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card
        header="Ventas Netas"
        subheader="del presente año">
        <i class="pi pi-dollar"></i>
        {{ventasNetas | number: '1.2-2'}}

        </p-card>
    </div>

    <div class="col-4">
        <p-card
        header="Ventas Brutas"
        subheader="del presente año">
        {{ventasNetas + 2000000 | currency}}

        </p-card>
    </div>

    <div class="col-4">
        <p-card
        header="Ganancia Porcentual"
        subheader="del presente año">
        {{porcentaje | percent: '2.2-2'}}

        </p-card>
    </div>
</div>
